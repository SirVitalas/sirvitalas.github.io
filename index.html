<script type="text/javascript">
	function sendData(){
		var x = document.getElementById("customNameX");
		var y = document.getElementById("customNameY");
		var z = document.getElementById("customNameZ");

		oSpP.push(x.name, x.value);
		oSpP.push(y.name, y.value);
		oSpP.push(z.name, z.value);
	}
</script>

<p>
	<input class="sp_push_custom_data" id="customNameX" type="text" name="nameX" placeholder="x">
	<input class="sp_push_custom_data" id="customNameY" type="text" name="nameY" placeholder="y">
	<input class="sp_push_custom_data" id="customNameZ" type="text" name="nameZ" placeholder="z">
	<input type=submit value="Subscribe"  class="sp_notify_prompt" onclick="sendData();" >
</p>

	<input class="sp_push_custom_data" type="hidden" name="megaX" value="notMegaX">

<script type="text/javascript">
window.addEventListener('load', function() {
    oSpP.push("nameX","123");
    oSpP.push("nameY","qwerty");
