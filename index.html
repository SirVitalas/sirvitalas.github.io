<script type="text/javascript">
	function sendData(){
		var x = document.getElementById("customNameX");
		var y = document.getElementById("customNameY");
		var z = document.getElementById("customNameZ");

		oSpP.push(x.name, x.value);
		oSpP.push(y.name, y.value);
		oSpP.push(z.name, z.value);
	}
</script>

	<input class="sp_push_custom_data" id="customNameZ" type="text" name="nameZ" placeholder="z">
	<input type=submit value="Subscribe"  class="sp_notify_prompt" onclick="sendData();" >
